
                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
							<style>
								body {
									background-color: white; /* Ensure the iframe has a white background */
								}

								* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, system-ui, sans-serif;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.hero {
    background: linear-gradient(135deg, #4A90E2, #7B64FF);
    color: white;
    padding: 80px 20px;
    text-align: center;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.slogan {
    font-size: 24px;
    opacity: 0.9;
}

section {
    padding: 60px 0;
}

h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 36px;
}

.team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.team-member {
    background: #f8f9fa;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
}

.vision {
    background: #f8f9fa;
}

.vision p {
    max-width: 800px;
    margin: 0 auto 20px;
    text-align: center;
}

@media (max-width: 768px) {
    .hero h1 {
        font-size: 32px;
    }
    
    .slogan {
        font-size: 20px;
    }
    
    section {
        padding: 40px 0;
    }
}


							</style>
                        </head>
                        <body>
                            <!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI六芒星</title>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>AI六芒星</h1>
            <p class="slogan">智创未来，慧联万物——让AI有温度，让技术有方向</p>
        </div>
    </header>

    <section class="team">
        <div class="container">
            <h2>团队成员</h2>
            <div class="team-grid">
                <div class="team-member">
                    <h3>肖相沄</h3>
                    <p>组长/技术支持</p>
                </div>
                <div class="team-member">
                    <h3>尹光洁</h3>
                    <p>团队成员</p>
                </div>
                <div class="team-member">
                    <h3>王文鹏</h3>
                    <p>团队成员</p>
                </div>
            </div>
        </div>
    </section>

    <section class="vision">
        <div class="container">
            <h2>我们的愿景</h2>
            <p>我们致力于用前沿的人工智能技术，破解现实世界的复杂难题：让医疗诊断更精准高效，让教育资源突破地域限制，让生活服务更懂人的需求，让产业升级更具可持续性。</p>
            <p>我们坚信，真正的AI不是冰冷的代码堆砌，而是能理解人性、尊重差异、辅助而非替代人类创造力的"伙伴"。</p>
        </div>
    </section>
</body>
